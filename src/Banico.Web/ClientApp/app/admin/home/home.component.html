<h1>Administration</h1>

<div *ngIf="!isInitialized">
    <button type="button" class="btn btn-primary" (click)="initialize()">Initialize</button>
</div>

<div *ngIf="isInitialized">
    <p *ngIf="configsAllowed"><a href="/admin/configs">Configs</a></p>
    <p *ngIf="sectionsAllowed"><a href="/admin/sections">Sections</a></p>
    <p *ngIf="rolesAllowed"><a href="/admin/roles">Roles</a></p>
    <p *ngIf="usersAllowed"><a href="/admin/users">Users</a></p>
</div>
