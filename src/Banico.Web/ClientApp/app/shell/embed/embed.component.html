<iframe
  *ngIf="tag === 'youtube'"
  width="560"
  height="315"
  [src]="
    sanitizer.bypassSecurityTrustResourceUrl(
      'https://www.youtube.com/embed/' + id
    )
  "
  frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>
<blockquote
  *ngIf="tag === 'imgur'"
  class="imgur-embed-pub"
  lang="en"
  [attr.data-id]="id"
>
  <a href="http://imgur.com/{{ id }}">View on Imgur</a>
</blockquote>
<div *ngIf="tag === 'instagram'">
  <a href="https://www.instagram.com/p/{{ id }}/">
    <img src="https://instagram.com/p/{{ id }}/media/?size=m" /><br />
    View on Instagram
  </a>
</div>
