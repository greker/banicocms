<span *ngFor="let element of elements; let i = index">
  <div
    *ngIf="!isEmbed[i]"
    class="card-text"
    markdown
    [data]="element"
    [style.font-family]="fontFamilyStyle"
    [style.font-size]="fontSizeStyle"
  ></div>
  <app-shell-embed *ngIf="isEmbed[i]" [tagId]="element"></app-shell-embed>
</span>
