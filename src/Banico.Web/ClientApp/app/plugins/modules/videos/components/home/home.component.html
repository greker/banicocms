<p class="h4">Channels</p>

<div *ngIf="canManageVideos" class="btn-group">
  <a
    routerLinkActive="active"
    routerLink="/videos/channel/new/{{ path }}"
    class="btn btn-primary"
  >
    <i class="glyphicon glyphicon-plus"></i> New Channel
  </a>
</div>

<table class="table table-hover">
  <tbody>
    <tr *ngFor="let channel of channels">
      <td>
        <strong
          ><a
            routerLinkActive="active"
            routerLink="/videos/channel/{{ channel.alias }}"
            >{{ channel.name }}</a
          ></strong
        ><br />
        {{ channel.snippet }}
      </td>
    </tr>
  </tbody>
</table>
