<div class="card mb-3">
  <div class="card-body">
    <h1>{{ page.title }}</h1>

    <hr />

    <p *ngIf="(userId && page?.ownerUserIds.includes(userId + ' ')) || isAdmin">
      <a
        routerLinkActive="active"
        routerLink="/page/edit/{{ page.alias }}"
        class="btn btn-primary"
      >
        <i class="fas fa-pencil-alt"></i> Edit</a
      >
      <a href="javascript:;" (click)="delete()" class="btn btn-danger">
        <i class="fas fa-trash-alt"></i> Delete</a
      >
    </p>

    <app-shell-rich-text
      [text]="page?.content"
      fontFamily="serif"
      fontSize="19px"
    ></app-shell-rich-text>
  </div>
  <div class="card-footer">
    <p class="text-muted">Last Update: {{ page.updatedDate | date }}</p>
  </div>
</div>
