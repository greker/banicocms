<p *ngIf="(userId && page?.ownerUserIds.includes(userId + ' ')) || isAdmin">
  <a href="/page/edit/{{ page.alias }}" class="btn btn-primary">
    <i class="fas fa-pencil-alt"></i> Edit</a
  >
  <a href="javascript:;" (click)="delete()" class="btn btn-danger">
    <i class="fas fa-trash-alt"></i> Delete</a
  >
</p>

<div class="card mb-3">
  <div class="card-body">
    <h1>{{ page.title }}</h1>
    <app-shell-rich-text
      [text]="page?.content"
      fontFamily="serif"
      fontSize="21px"
    ></app-shell-rich-text>
  </div>
  <div class="card-footer">
    <p class="text-muted">Last Update: {{ page.updatedDate | date }}</p>
  </div>
</div>
