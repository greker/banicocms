<div class="row">
  <div class="col">
    <div class="border border-light p-5 mt-4">
      <p class="h4">Page</p>

      <form class="mt-4" [formGroup]="pageForm" novalidate (ngSubmit)="save()">
        <div class="form-group">
          <input
            class="form-control"
            id="title"
            name="title"
            type="text"
            formControlName="title"
            placeholder="Title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="title">Alias</label>
          <input
            class="form-control"
            id="alias"
            name="alias"
            type="text"
            formControlName="alias"
            placeholder="Alias"
            name="alias"
          />
        </div>

        <div class="form-group">
          <textarea
            class="form-control"
            id="content"
            name="content"
            formControlName="content"
            rows="12"
            placeholder="Content"
            name="content"
          >
          </textarea>
        </div>

        <div class="form-group row">
          <button type="submit" class="btn btn-primary" value="save">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
