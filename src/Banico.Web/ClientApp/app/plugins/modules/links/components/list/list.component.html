<span *ngIf="linksService.isAdmin">
  <div class="card">
    <div class="card-block">
      <a routerLinkActive="active" routerLink="/links/new/{{ path }}"
        >Add New Link</a
      >
    </div>
  </div>
  <br />
</span>

<p *ngFor="let link of links; index as i">
  <a routerLinkActive="active" routerLink="{{ link.url }}"
    >{{ i }} - {{ link.name }}</a
  ><br />
  {{ link.description }}
</p>
