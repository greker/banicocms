<div class="card mb-3">
  <div class="card-body">
    <img
      class="rounded-circle"
      width="100"
      src="https://www.gravatar.com/avatar/{{
        profile?.avatarHash
      }}?size=100&d=mp"
      alt=""
    />

    <br />

    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-between align-items-center">
        <div class="ml-2">
          <div class="h1 m-0">{{ profile?.alias }}</div>
        </div>
      </div>
    </div>

    <span *ngIf="canEdit">
      <a
        href="/profile/edit/{{ profile?.alias }}"
        class="btn btn-primary btn-sm"
      >
        <i class="fas fa-pencil-alt"></i> Edit</a
      >
      <br />
    </span>

    <app-plugins-rich-text [text]="profile?.content"></app-plugins-rich-text>
  </div>
  <div class="card-footer">
    <p *ngIf="profile?.updatedDate" class="text-muted">
      Last Update: {{ profile?.formattedUpdatedDate() }} ({{
        profile?.updatedFromNow()
      }})
    </p>
    <p *ngIf="!profile?.updatedDate" class="text-muted">
      Created: {{ profile?.formattedCreatedDate }} ({{
        profile?.createdFromNow()
      }})
    </p>
  </div>
</div>
