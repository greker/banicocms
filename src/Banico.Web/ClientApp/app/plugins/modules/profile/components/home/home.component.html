<p class="h4">Profiles</p>

<div *ngIf="canManageProfile" class="btn-group">
  <a
    routerLinkActive="active"
    routerLink="/profile/org/new/{{ path }}"
    class="btn btn-primary"
  >
    <i class="glyphicon glyphicon-plus"></i> New Profile
  </a>
</div>

<table class="table table-hover">
  <tbody>
    <tr *ngFor="let profile of profiles">
      <td>
        <strong
          ><a
            routerLinkActive="active"
            routerLink="/profile/org/{{ profile.alias }}"
            >{{ profile.name }}.</a
          ></strong
        >&nbsp;
        <a
          routerLinkActive="active"
          routerLink="/profile/org/{{ profile.alias }}"
          >{{ profile.snippet }}</a
        >
      </td>
    </tr>
  </tbody>
</table>
