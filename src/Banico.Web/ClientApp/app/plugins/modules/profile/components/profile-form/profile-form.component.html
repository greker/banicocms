<h1>Profile</h1>
<form class="container">
    <div class="form-group row">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="profile.firstName" name="firstName" class="form-control" />
    </div>
    <div class="form-group row">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="profile.lastName" name="lastName" class="form-control" />
    </div>
    <div class="form-group row">
        <label for="alias">Alias</label>
        <input type="text" [(ngModel)]="profile.alias" name="alias" class="form-control" />
    </div>
    <div class="form-group row">
        <label for="content">Profile</label>
        <textarea rows="12" [(ngModel)]="profile.content" name="content" class="form-control">
        </textarea>
    </div>
    <div class="form-group row">
        <button type="submit" class="btn btn-primary" (click)="save()">Save Profile</button>
    </div>
</form>
