<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      / <a href="/forum">forum</a> /
      {{ subforum?.alias }}
    </li>
  </ol>
</nav>

<div class="card mb-3">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-between align-items-center">
        <div class="ml-2">
          <div class="h5 m-0 mb-2">{{ subforum?.name }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <p class="card-text">
      {{ subforum?.description }}
    </p>
  </div>

  <div class="card-footer">
    <a href="javascript:;" (click)="edit()" class="card-link"
      ><i class="fas fa-pencil-alt"></i> Edit</a
    >
    <a href="/forum/topic/new/{{ subforum?.id }}" class="card-link"
      ><i class="fas fa-sticky-note"></i> New Topic</a
    >
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col" colspan="2">Topic</th>
      <th scope="col">Started</th>
      <th scope="col">Posts</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let topic of topics">
      <td>
        <a href="/forum/topic/{{ topic.id }}">{{ topic.title }}</a>
      </td>
      <td>
        {{ topic.text }}
      </td>
      <td>{{ topic.moment() }} ({{ topic.momentRelative() }})</td>
      <td>
        {{ topic.postCount }}
      </td>
    </tr>
  </tbody>
</table>
