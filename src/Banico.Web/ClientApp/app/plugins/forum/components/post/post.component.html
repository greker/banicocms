<ng-container *ngIf="!isEdit">
  <div class="card mb-3">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle" width="45" src="https://www.gravatar.com/avatar/{{post?.avatarHash}}?size=45&d=mp" alt="">
                </div>
                <div class="ml-2">
                    <div class="h5 m-0">@{{post?.username}}</div>
                </div>
            </div>
            <!--
                <div>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                            <div class="h6 dropdown-header">Configuration</div>
                            <a class="dropdown-item" href="#">Save</a>
                            <a class="dropdown-item" href="#">Hide</a>
                            <a class="dropdown-item" href="#">Report</a>
                        </div>
                    </div>
                </div>
            -->
        </div>
  
    </div>
    <div class="card-body">
        <div class="text-muted mb-2"> <i class="far fa-clock"></i> {{moment}} ({{momentRelative}})</div>
        <p class="card-text">
          {{post?.text}}
        </p>
    </div>
    <div class="card-footer">
      <a href="javascript:;" (click)="edit()" class="card-link"><i class="fas fa-pencil-alt"></i> Edit</a>
      <a href="#" class="card-link"><i class="far fa-comment"></i> Comments ({{post?.commentCount}})</a>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <a *ngIf="page > 0" href="javascript:;" (click)="moreComments()">View more comments</a>
            <ng-container class="list-group-item" *ngFor="let comment of comments">
                <app-comment [id]="comment.id"></app-comment>
            </ng-container>
            <app-comment-form [postId]="post?.id" (saved)="onCommentSave($event)"></app-comment-form>
        </li>
      </ul>
  </div>      
</ng-container>
