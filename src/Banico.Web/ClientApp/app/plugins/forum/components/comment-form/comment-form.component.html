<form [formGroup]="commentForm" novalidate (ngSubmit)="save()">
  <input type="hidden"
    id="id" 
    name="id"
    formControlName="id" />
  <input type="hidden"
    id="postId" 
    name="postId"
    formControlName="postId" />
  <input type="hidden"
    id="userId" 
    name="userId"
    formControlName="userId" />
  <input type="hidden"
    id="username" 
    name="username"
    formControlName="username" />
  <input type="hidden"
    id="avatarHash" 
    name="avatarHash"
    formControlName="avatarHash" />
  <input type="hidden"
    id="createdDate" 
    name="createdDate"
    formControlName="createdDate" />
  <div class="form-group">
    <div class="col-md-10">
        <input 
            class="form-control" 
            id="text" 
            name="text"
            type="text"
            formControlName="text" 
            (keyup.enter)="save()" />
    </div>
    <p class="small" *ngIf="isEdit">
      <a href="javascript:;" (click)="cancel()">Cancel</a>
    </p>
  </div>
</form>
