<h1>Forgot Password</h1>

<span *ngIf="!isSuccessful">
    <form #f="ngForm" novalidate (ngSubmit)="forgotPassword(f)">
        <div class="text-danger"></div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="Email">Email</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="email"
                    name="email"
                    type="email" 
                    validateEmail
                    ngModel  
                    #email="ngModel"
                />
                <!--
                data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Email" name="Email" value="" />
                -->
                <span class="text-danger field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</span>

<span *ngIf="isSuccessful">
    Thank You!
</span>
