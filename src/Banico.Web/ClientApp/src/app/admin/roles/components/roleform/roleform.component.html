<h1>Role</h1>

<a href="/admin/roles/edit/{{role.id}}"
class="btn btn-primary">
    <i class="glyphicon glyphicon-pencil"></i> Edit
</a>
<a href="/admin/roles/delete/{{role.id}}" class="btn btn-danger">
    <i class="glyphicon glyphicon-trash"></i> Delete
</a>

<form [formGroup]="roleForm" novalidate (ngSubmit)="save()">
    <div class="form-group row">
        <label for="roleName">Role Name</label>
        <input type="text" [(ngModel)]="role.name" name="name" class="form-control" />
    </div>
        
    <div class="form-group">
        <label class="col-md-2 control-label" for="RoleName">Role Name</label>
        <div class="col-md-10">
            <input 
                class="form-control" 
                id="roleName" 
                name="roleName"
                type="text"
                formControlName="roleName"
                required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="Description">Description</label>
        <div class="col-md-10">
            <input 
                class="form-control" 
                id="description" 
                name="description"
                type="text"
                formControlName="description"
                required />
        </div>
    </div>
</form>
