<form [formGroup]="replyForm" novalidate (ngSubmit)="save()">
  <input type="hidden"
    id="id" 
    name="id"
    formControlName="id" />
  <input type="hidden"
    id="topicId" 
    name="topicId"
    formControlName="topicId" />
  <div class="form-group">
    <div class="col-md-10">
        <input 
            class="form-control" 
            id="text" 
            name="text"
            type="text"
            formControlName="text"
            value="text" />
    </div>
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary" value="save">Post Reply</button>
    <button *ngIf="isEdit" type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
  </div>
</form>
