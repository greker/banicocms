<a href="/forum/subforum/{{subforum?.alias}}">{{subforum?.alias}}</a>

<div class="card gedf-card">
  <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex justify-content-between align-items-center">
              <div class="mr-2">
                  <img class="rounded-circle" width="45" src="https://www.gravatar.com/avatar/{{topic?.avatarHash}}?size=45&d=mp" alt="">
              </div>
              <div class="ml-2">
                  <div class="h5 m-0">@{{topic?.username}}</div>
                  <div class="h7 text-muted">{{topic?.username}}</div>
              </div>
          </div>
          <div>
              <div class="dropdown">
                  <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-ellipsis-h"></i>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                      <div class="h6 dropdown-header">Configuration</div>
                      <a class="dropdown-item" href="#">Save</a>
                      <a class="dropdown-item" href="#">Hide</a>
                      <a class="dropdown-item" href="#">Report</a>
                  </div>
              </div>
          </div>
      </div>

  </div>
  <div class="card-body">
      <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i> 10 min ago</div>
      <a class="card-link" href="#">
          <h5 class="card-title">{{topic?.title}}</h5>
      </a>

      <p class="card-text">
        {{topic?.text}}
      </p>
      <div>
          <span class="badge badge-primary">tag1</span>
          <span class="badge badge-primary">tag2</span>
          <span class="badge badge-primary">tag3</span>
          <span class="badge badge-primary">tag4</span>
          <span class="badge badge-primary">tag5</span>
          <span class="badge badge-primary">tag6</span>
      </div>
  </div>
  <div class="card-footer">
      <a href="#" class="card-link"><i class="fa fa-gittip"></i> Like</a>
      <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
      <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
  </div>
</div>

<h3>
  {{topic?.title}}
</h3>
<br />
by {{topic?.username}}

<a href="/forum/topic/edit/{{topic?.id}}">Edit</a>

<p>
  {{topic?.text}}
</p>

<app-reply-form [topicId]="topic?.id"></app-reply-form>

<div *ngFor="let reply of replies">
  <app-reply [id]="reply.id"></app-reply>
</div>
