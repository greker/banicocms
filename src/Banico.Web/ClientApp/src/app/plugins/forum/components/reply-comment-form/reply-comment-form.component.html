<form [formGroup]="replyCommentForm" novalidate (ngSubmit)="save()">
  <input type="hidden"
    id="id" 
    name="id"
    formControlName="id" />
  <input type="hidden"
    id="replyId" 
    name="replyId"
    formControlName="replyId" />
  <div class="form-group">
    <div class="col-md-10">
        <input 
            class="form-control" 
            id="text" 
            name="text"
            type="text"
            formControlName="text" 
            value="text"
            (keyup.enter)="save()" />
    </div>
    <p class="small">
      <a href="javascript:;" (click)="cancel()">Cancel</a>
    </p>
  </div>
</form>
