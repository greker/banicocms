<form [formGroup]="replyCommentForm" novalidate (ngSubmit)="save()">
  <input type="hidden"
    id="id" 
    name="id"
    formControlName="id" />
  <input type="hidden"
    id="replyId" 
    name="replyId"
    formControlName="replyId" />
  <div class="form-group">
    <div class="col-md-10">
        <input 
            class="form-control" 
            id="text" 
            name="text"
            type="text"
            formControlName="text" 
            value="text" />
    </div>
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary btn-sm" value="save">Save</button>
    <button *ngIf="isEdit" type="button" class="btn btn-danger btn-sm" (click)="cancel()">Cancel</button>
  </div>
</form>
