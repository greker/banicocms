<ng-container *ngIf="!isEdit">
  <div class="card mb-3">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle" width="45" src="https://www.gravatar.com/avatar/{{reply?.avatarHash}}?size=45&d=mp" alt="">
                </div>
                <div class="ml-2">
                    <div class="h5 m-0">@{{reply?.username}}</div>
                    <div class="h7 text-muted">{{reply?.username}}</div>
                </div>
            </div>
            <div>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                        <div class="h6 dropdown-header">Configuration</div>
                        <a class="dropdown-item" href="#">Save</a>
                        <a class="dropdown-item" href="#">Hide</a>
                        <a class="dropdown-item" href="#">Report</a>
                    </div>
                </div>
            </div>
        </div>
  
    </div>
    <div class="card-body">
        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i> {{moment}} ({{momentRelative}})</div>
        <p class="card-text">
          {{reply?.text}}
        </p>
    </div>
    <div class="card-footer">
      <a href="javascript:;" (click)="edit()" class="card-link"><i class="fa fa-pencil-square"></i> Edit</a>
      <a href="#" class="card-link"><i class="fa fa-gittip"></i> Like</a>
      <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
      <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <ng-container class="list-group-item" *ngFor="let replyComment of replyComments">
                <app-reply-comment [id]="replyComment.id"></app-reply-comment>
            </ng-container>
            <app-reply-comment-form [replyId]="reply?.id"></app-reply-comment-form>
        </li>
      </ul>
  </div>      
</ng-container>
