<p>
  {{listSet.name}}
</p>

<form [formGroup]="listForm" novalidate (ngSubmit)="save()">
  <input type="hidden"
    id="id" 
    name="id"
    formControlName="id" />
  <input type="hidden"
    id="listSetId" 
    name="listSetId"
    formControlName="listSetId" />
  <div class="form-group">
    <label class="col-md-2 control-label" for="name">Name</label>
    <div class="col-md-10">
        <input 
            class="form-control" 
            id="name" 
            name="name"
            type="text"
            formControlName="name" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="description">Description</label>
    <div class="col-md-10">
        <input 
            class="form-control" 
            id="description" 
            name="description"
            type="text"
            formControlName="description"
            required />
    </div>
  </div>    
  <div *ngFor=”let listItem of listItems; let i=index”>
    <input type=”checkbox” [formControl]=”listItem”/> {{listItem.name}}
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary" value="save">Save</button>
  </div>
</form>
