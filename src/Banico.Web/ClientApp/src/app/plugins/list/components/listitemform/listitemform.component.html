<h1>List Item</h1>
<form [formGroup]="listItemForm" novalidate (ngSubmit)="save()">
    <div class="form-group row">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="listItem.name" name="name" class="form-control" />
    </div>
    <div class="form-group row">
        <label for="name">Description</label>
        <input type="text" [(ngModel)]="listItem.description" name="description" class="form-control" />
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
