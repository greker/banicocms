<div class="jumbotron">
  <h1 class="display-4">{{ appTitle }}</h1>
  <p class="lead">
    {{ frontText1 }}
  </p>
  <hr class="my-4" />
  <p>
    {{ frontText2 }}
  </p>
  <span *ngFor="let startButton of startButtons">
    <a
      class="btn btn-{{ startButton.Style }} btn-lg"
      href="{{ startButton.Url }}"
      role="button"
      >{{ startButton.Text }}</a
    >
  </span>
</div>
